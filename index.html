<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="assets/images/letra-y-_2_.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

<main>
  <div id="box">
    <div id="conteudo">
      <div id="result">
        <h1>Your Result</h1>
        <div id="resultado-ciculo">
            76
            <span> of 100</span>
            
        </div>
        <p id="msg-otimo">Great</p>
        <p id="msg-65">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="summary">
        <h2>Summary</h2> 
        <ul id="summary-list">
          <li id="summary-list-reaction"> <div> <img src="assets/images/icon-reaction.svg" alt="">Reaction </div> <div class="summary-conteudo-list">80 <span>/100</span> </div></li>
          <li id="summary-list-memory">  <div> <img src="assets/images/icon-memory.svg" alt=""> Memory </div> <div class="summary-conteudo-list">92  <span>/100</span> </div></li>
          <li id="summary-list-verbal">  <div> <img src="assets/images/icon-verbal.svg" alt=""> Verbal </div> <div class="summary-conteudo-list">61  <span>/100</span> </div></li>
          <li id="summary-list-visual">  <div> <img src="assets/images/icon-visual.svg" alt=""> Visual </div> <div class="summary-conteudo-list">72  <span>/100</span> </div> </li>
        </ul>
        <button type="button" >Continue</button>
      </div>
    </div>
  </div>
</main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
